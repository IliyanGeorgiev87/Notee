{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
        <span class="text-white fw-semibold ms-3 fs-4">Notee <i class="bi bi-journal fs-4 ms-1"></i></span>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1 align-middle">Home <i class="bi bi-house"></i></a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1 align-middle">Create <i class="bi bi-plus-circle"></i></a>
                <form method="post" action="{% url 'logout' %}" class="d-inline me-1 align-middle">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Logout <i class="bi bi-box-arrow-left"></i></button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1 align-middle">Login <i class="bi bi-box-arrow-in-right"></i></a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-1 align-middle">Signup <i class="bi bi-person-fill-add"></i></a>
            {% endif %}
        </div>
    </nav>
    

    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
