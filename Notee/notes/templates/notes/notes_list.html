{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <h1>These are your notes: </h1>

    <ul>
        {% for note in notes %}
        <li class="note-li">{{ note.title }}</li>
        {% endfor %}
    </ul>

</body>
</html>
