{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <div class="row">
        <div class="col">
            <div class="notes_list_heading text-center mb-5">
                <h1 class="fs-2 fw-semibold">Your notes <i class="bi bi-journal"></i></h1>
            </div>
        </div>
    </div>

    <div class="row">
        {% for note in notes %}
            <div class="col-md-4">
                
                <div class="card mb-3">
                    
                    <div class="card-header fw-semibold fs-5">
                        {{note.title}}
                    </div>
                    
                    <div class="card-body">
                        <p>{{note.text|truncatechars:15}}</p>
                    </div>

                    <div class="card-footer">
                        <a href="{% url 'notes.detail' pk=note.id %}" class="btn btn-info btn-sm">View Note</a>
                    </div>
                
                </div>
            
            </div>
        {% endfor %}
    </div>

{% endblock %}
