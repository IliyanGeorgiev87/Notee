{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="card-body py-3 px-3 justify-content-center">
                        <p>Note <b>{{ note.title }}</b> will be deleted. Confirm?</p>
                        <p>This action is irreversible.</p>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-sm btn-danger" value="Confirm">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
