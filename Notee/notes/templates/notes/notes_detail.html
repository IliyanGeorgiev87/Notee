{% extends 'base.html' %}
{% load static %}
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Note Details
            </div>
            <div class="card-body">
                <h1 class="fs-5">{{note.title}}</h1>
                <p>{{note.text}}</p>
            </div>

            <div class="card-footer">
                <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Back <i class="bi bi-arrow-left"></i></a>
                <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-sm btn-warning">Edit <i class="bi bi-pencil-square"></i> </a>
                <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-sm btn-danger">Delete <i class="bi bi-trash-fill"></i> </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
