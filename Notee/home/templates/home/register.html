{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Sign-up</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" name="Submit" class="btn btn-sm btn-success">Sign up <i class="bi bi-person-fill-add"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
